<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Design Showcase</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('img/KAWASAN\ .jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            color: white;
            background: #ff69b4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #ff1493;
        }

        @media (min-width: 600px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Architecture Design Showcase</h1>
        <p>Created by: [Ar Rizky Madania]</p>
        <a href="https://drive.google.com/drive/folders/1Y-8uxg_IQ5gebefu97wXcGOeKFIwkMqp" class="button">View
            Designs</a>
    </div>
</body>

</html>
